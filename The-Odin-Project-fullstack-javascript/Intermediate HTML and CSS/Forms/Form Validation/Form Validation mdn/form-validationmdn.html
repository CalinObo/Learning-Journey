<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="choose1">Would you prefer a banana or a kiwi</label>
            <input type="text" id="choose1" name="i-like1" required pattern="[Bb]anana|[Cc]herry|potato\[Kk]iwi">
        </div>
        <div>
            <label for="choose2">Would you prefer a banana or a cherry</label>
            <input type="text" id="choose2" name="i-like2" required minlength="6" maxlength="6" />
        </div>
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" id="number" name="amount" value="1" min="1" max="10">
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
