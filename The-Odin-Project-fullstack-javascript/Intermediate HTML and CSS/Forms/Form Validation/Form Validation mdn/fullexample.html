<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullexample</title>
    <link rel="stylesheet" href="fullexample.css">
</head>

<body>
    <form action="http://httpbin.org/post" method="post">
        <p>
        <fieldset>
            <legend>Do you have a driver`s license?<span aria-label="required">*</span></legend>
            <input type="radio" required name="driver" id="r1" value="yes">
            <label for="r1">Yes</label>
            <input type="radio" required name="driver" id="r2" value="no">
            <label for="r2">No</label>
        </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
        </p>
        <p>
            <label for="t1">Whats your favourite fruit?<span aria-label="required">*</span></label>
            <input type="text" id="t1" name="fruit" list="l1" required
                pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Llemon]|[Oo]range">
            <datalist id="l1">
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
                <option value="Apple">Apple</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Lemon">Lemon</option>
                <option value="Orange">Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t2">What`s your email address</label>
            <input type="email" id="t2" name="email">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea name="msg" id="t3" rows="5" maxlength="140"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
