<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
</head>

<body>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Required Validation</legend>
            <div>
                <label for="user_email">*Email:</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_password">*Password:</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>

        </fieldset>
        <fieldset>
            <legend>Text Length Validations</legend>
            <div>
                <label for="textareaExample">What`s going on</label>
                <textarea name="textareaExample" id="textareaExmple" cols="30" rows="5" placeholder="What`s happening"
                    minlength="3" maxlength="20"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Number Range Validations</legend>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" value="0">
            </div>
        </fieldset>
        <fieldset>
            <legend>Pattern Validations</legend>
            <div>
                <label for="zip_code">
                    Postal / Zip Code:
                </label>
                <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)"
                    title="Please enter a valid zip code, example:65251" placeholder="65251" required />
            </div>
            <div>
                <label for="website">Website</label>
                <input type="url" id="wesbite" name="website">
            </div>
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
