<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #fff;
            color:#333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding:1em;
            margin:0;
        }
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form>
        <label for="usersInvitied">Choose how many people you wish to invite</label>
        <input 
        type="range"
        name="usersInvited"
        id="max-invite"
        min="1"
        max="30"
        step="1"
        value="10"
        >
        <output class="invite-output" for="max-invite"></output>
        <button type="submit">Submit</button>
    </form>
    <script>
        const invite = document.querySelector('#max-invite');
        const output = document.querySelector('.invite-output');
  
        output.textContent = invite.value;
  
        invite.addEventListener('input', function() {
          output.textContent = invite.value;
        });
      </script>
</body>
</html>
