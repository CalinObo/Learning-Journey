<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="admin">
      <div class="navbar">
        
        <div class="logo">Dashboard</div>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Communities</a></li>
          </ul>
        </div>
        <div class="under-menu">
          <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <div>
            <div class="firstColumnTop">
              <div class="search-icon"></div>
              <input
                type="search"
                name="searchbar"
                id="searchbar"
                aria-label="Search something here"
              />
            </div>
            <div class="secondColumnTop">
              <div class="notify-icon"></div>
              <div class="user">
                <div class="user-icon"></div>
                <div class="user-name"><h5>Calin Iulian</h5></div>
              </div>
            </div>
          </div>
        </div>
        <div class="under-header">
          <div class="firstColumnBot">
            <div clas="user-icon"></div>
            <div>
              <p>Hi there,</p>
              <h4>Calin Iulian (@Calin)</h4>
            </div>
          </div>
        </div>
        <div class="secondColumnBot">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
