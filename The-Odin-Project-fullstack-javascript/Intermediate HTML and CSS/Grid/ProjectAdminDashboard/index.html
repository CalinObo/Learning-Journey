<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="admin">
      <div class="navbar">
        <div class="logo">
          <img
            src="./Icons/view-dashboard.svg"
            alt="dashboardIcon"
            style="width: 24px; height: 24px"
          />Dashboard
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"
                ><img
                  src="./Icons/home-variant.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Home</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/card-account-details-outline.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Profile</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/message-reply-outline.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Messages</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/clock-outline.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />History</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/file-document-multiple.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Tasks</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/account-group.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Communities</a
              >
            </li>
          </ul>
        </div>
        <div class="under-menu">
          <ul>
            <li>
              <a href="#"
                ><img
                  src="./Icons/cog.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Settings</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/head-question.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Support</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="./Icons/shield-check-outline.svg"
                  alt="dashboardIcon"
                  style="width: 24px; height: 24px"
                />Privacy</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <div class="firstColumnTop">
            <div class="search-icon">
              <img
                src="./Icons/magnify.svg"
                alt="searchIcon"
                style="width: 24px; height: 24px; justify-self: center"
              />
              <input
                type="search"
                name="searchbar"
                id="searchbar"
                aria-label="Search something here"
              />
            </div>
          </div>
          <div class="secondColumnTop">
            <div class="notify-icon">
              <img
                src="./Icons/bell-ring-outline.svg"
                alt="searchIcon"
                style="width: 24px; height: 24px"
              />
            </div>
            <div class="user-icon">
              <img
                src="BassGuitar2.jpg"
                alt="searchIcon"
                style="width: 4rem; height: 4rem; border-radius: 50px"
              />
            </div>
            <div class="user-name"><h3>Calin Iulian</h3></div>
          </div>
        </div>
        <div class="under-header">
          <div class="firstColumnBot">
            <div clas="user-icon">
              <img
                src="BassGuitar2.jpg"
                alt="searchIcon"
                style="width: 5rem; height: 5rem; border-radius: 50px"
              />
            </div>
            <div>
              <p>Hi there,</p>
              <h3>Calin Iulian (@Calin)</h3>
            </div>
          </div>
          <div class="secondColumnBot">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div>
          <h2>Dummy</h2>
        </div>
      </div>
    </div>
  </body>
</html>
