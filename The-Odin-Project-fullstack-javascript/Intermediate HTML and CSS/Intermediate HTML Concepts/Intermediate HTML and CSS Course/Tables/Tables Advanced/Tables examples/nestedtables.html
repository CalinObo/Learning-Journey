<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr {
            border: 2px solid black;
        }

        th,
        td {
            padding: 0.5em;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="table-1">
        <tr>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
        </tr>
        <tr>
            <td id="nested">
                <table id="table2">
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                        <td>Cell 3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Cell 1+3</td>
            <td>Cell 2+3</td>
            <td>Cell 3+3</td>
        </tr>
    </table>
    <br />
    <br />
    <table>
        <thead>
            <tr>
                <th scope="col">Purchase</th>
                <th scope="col">Location</th>
                <th scope="col">Date</th>
                <th scope="col">Evaluation</th>
                <th scope="col">Cost ($)</th>
            </tr>
            <tr>
                <th scope="row">Haircut</th>
                <td>Hairdresser</td>
                <td>12/09</td>
                <td>Great idea</td>
                <td>30</td>
            </tr>
        </thead>
    </table>
</body>

</html>
