<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your skills</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal details</legend>
                <label for="name" id="userName">Name:</label>
                <br>
                <input type="text" id="name">
                <br>
                <label for="age" id="userAge">Age:</label>
                <br>
                <input type="number" id="age">
        </fieldset>
        <fieldset>
            <legend>Comment information</legend>
            <label for="comment" id="userComment">Comment:</label>
            <br>
            <input type="text" id="comment">
            <br>
            <label for="email" id="userEmail">Email</label>
            <br>
            <input type="email" id="email">
        </fieldset>
    </form>

</body>

</html>
